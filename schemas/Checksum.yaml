"$schema": http://json-schema.org/draft-07/schema#
"$id": https://schemablocks.org/schemas/sb-checksum/Checksum/v0.0.1
title: Checksum
meta:
  contributors:
    - description: "Susheel Varma"
      id: "orcid:0000-0003-1687-2754"
  provenance:
    - description: GA4GH DRS
      id: 'https://github.com/ga4gh/data-repository-service-schemas/blob/release/drs-1.0.0/docs/asciidoc/front_matter.adoc'
  used_by:
    - description: GA4GH DRS
      id: 'https://github.com/ga4gh/data-repository-service-schemas/blob/master/docs/asciidoc/front_matter.adoc'
    - description: GA4GH TRS
      id: 'https://github.com/ga4gh/tool-registry-service-schemas/blob/develop/openapi/openapi.yaml'
  sb_status: proposed
description: Checksum
type: object
required:
  - checksum
  - type
properties:
  checksum:
    type: string
    description: |
      The hexadecimal encoded ([Base16](https://tools.ietf.org/html/rfc4648#section-8))
      checksum for the data
    examples:
      - 77af4d6b9913e693e8d0b4b294fa62ade6054e6b2f1ffb617ac955dd63fb0182
  type:
    type: string
    description: |
      The digest method used to create the checksum.
      The value (e.g. `sha-256`) SHOULD be listed as `Hash Name String` in the 
      [GA4GH Hash Algorithm Registry](https://github.com/ga4gh-discovery/ga4gh-checksum/blob/master/hash-alg.csv).
      Other values MAY be used, as long as implementors are aware of the issues
      discussed in [RFC6920](https://tools.ietf.org/html/rfc6920#section-9.4).
      
      GA4GH may provide more explicit guidance for use of non-IANA-registered
      algorithms in the future.
    examples:
      - 'sha-256'
